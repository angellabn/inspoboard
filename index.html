<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InspoBoard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="quote-box">
      <p id="quote">Loading quote...</p>
      <span id="author"></span>
    </div>

    <!-- Goals Section -->
    <textarea id="goals" placeholder="What are your goals today?"></textarea>
    <button onclick="saveGoals()">Save</button>

    <!-- Task Manager Section -->
    <div class="task-section">
      <h3>Task List</h3>
      <input type="text" id="task" placeholder="Add a new task" />
      <button onclick="saveTasks()">Save Task</button>
      <ul id="task-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
