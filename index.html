<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InspoBoard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <h1>ðŸŽ¨ InspoBoard</h1>
    <p>Your daily dose of goals, tasks & focus</p>
  </header>

  <div class="overlay">

    <!-- Quote Section -->
    <section class="quote-box">
      <blockquote id="quote">"Stay positive, work hard, make it happen."</blockquote>
      <cite id="author">â€“ Unknown</cite>
    </section>

    <!-- Task Section -->
    <section class="task-section">
      <h2>Your Daily Goals</h2>
      <textarea id="goal-input" rows="3" placeholder="Write your goals here..."></textarea>
      <button onclick="saveGoal()">Save Goals</button>

      <h2>Task List</h2>
      <input type="text" id="task-input" placeholder="Add a task...">
      <button onclick="addTask()">Add Task</button>
      <ul id="task-list"></ul>
    </section>

    <!-- Timer Section -->
    <section class="timer-section">
      <h2>Pomodoro Timer</h2>
      <div class="circular-timer">
        <svg width="160" height="160">
          <circle class="bg" cx="80" cy="80" r="70" />
          <circle id="progress-circle" cx="80" cy="80" r="70" />
        </svg>
        <div id="timer-text">25:00</div>
      </div>
      <div class="timer-buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
