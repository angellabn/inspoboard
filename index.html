<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InspoBoard</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">
    
    <!-- 🎨 Color Picker -->
    <div class="color-picker-section">
      <label for="color-picker">🎨 Pick a background color:</label>
      <input type="color" id="color-picker" />
    </div>

    <!-- ✨ Daily Quote -->
    <div class="quote-box">
      <p id="quote">Loading quote...</p>
      <span id="author"></span>
    </div>

    <!-- 🎯 Goals Section -->
    <div class="task-section">
      <h3>🎯 Your Daily Goals</h3>
      <textarea id="goals" placeholder="What are your goals today?"></textarea>
      <button onclick="saveGoals()">Save Goals</button>
    </div>

    <!-- ✅ Task Manager -->
    <div class="task-section">
      <h3>📝 Task List</h3>
      <input type="text" id="task" placeholder="Add a new task" />
      <button onclick="saveTasks()">Add Task</button>
      <ul id="task-list"></ul>
    </div>

    <!-- Pomodoro Timer Section -->
    <div class="timer-section">
      <h3>Pomodoro Timer</h3>
      <div class="circular-timer">
        <svg width="160" height="160">
          <circle cx="80" cy="80" r="70" class="bg"></circle>
          <circle cx="80" cy="80" r="70" id="progress-circle"></circle>
        </svg>
        <div id="timer-text">25:00</div>
      </div>
      <div class="timer-buttons">
        <button id="start-timer">Start</button>
        <button id="pause-timer">Pause</button>
        <button id="reset-timer">Reset</button>
      </div>
    </div>
  </div>

  <!-- Adding the Canvas Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
